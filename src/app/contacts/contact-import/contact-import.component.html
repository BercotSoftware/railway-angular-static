<table class="table">
  <thead>
  <tr>
    <th scope="col">First name</th>
    <th scope="col">Last name</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let contact of $contacts | async">
    <tr>
      <td>{{ contact.names[0].givenName }}</td>
      <td>{{ contact.names[0].familyName }}</td>
    </tr>
  </ng-container>
  </tbody>
</table>
<div>
  <button (click)="importContacts()">Import Contacts</button>
</div>
