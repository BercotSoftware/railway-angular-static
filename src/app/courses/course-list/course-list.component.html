<table class="table">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">City/State</th>
    <th scope="col">Phone</th>
    <th scope="col">e-mail</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let course of $golfCourses | async">
    <tr>
      <td>{{ course.name }}</td>
      <td>{{ formatCityState(course.address)}}</td>
      <td>{{ formatPhoneNumber(course.phone)}}</td>
      <td>{{ course.email }}</td>
    </tr>
  </ng-container>
  </tbody>
</table>
